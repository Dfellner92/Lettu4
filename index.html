<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Javascript Quiz</title>
</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container" style="text-align: center;">
      <h1 class="display-4">Javascript Quiz</h1>
      <br>
      <button type="button" class="btn btn-primary btn-lg btn-block" id="begin">Begin Quiz</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block">Score List</button>  
    </div>
  </div>

  <ul class="list-group">
    <li class="list-group-item font-weight-bold" id="timer">timer</li>
    <li class="list-group-item font-weight-bold" id="questionVal">Question</li>
    <li class="list-group-item" id="choiceA">Choice A</li>
    <li class="list-group-item" id="choiceB">Choice B</li>
    <li class="list-group-item" id="choiceC">Choice C</li>
    <li class="list-group-item" id="choiceD">Choice D</li>
    <li class="list-group-item font-weight-bold" id="correct_incorrect"></li>


  </ul>
<script src="script.js"></script>
</body>
</html>
